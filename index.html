<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lading de la UCEVA, desarrollada por la Oficina Asesora de Comunicaciones, con el fin de 
    abordar la problematica presente de inmediatéz en revisión de programas y contenido pertinente únicamente para nuesvos estudiantes."
    />
    <meta name="author" content="Jorge Gonzalez" />

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        if (theme === "dark" || (!theme && prefersDark)) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/logo_vertical_sm.png"
      type="image/x-icon"
    />

    <title>UCEVA - Información General</title>
  </head>

  <body
    class="font-sans bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300 scroll-smooth"
  >
    <header
      id="headery"
      class="sticky top-0 z-50 bg-white shadow-md dark:bg-gray-800 transition-all duration-150 ease-out [will-change:transform,opacity]"
      style="transition: transform 150ms ease-out, opacity 150ms ease-out"
    >
      <nav class="flex items-center justify-between px-4 py-3">
        <a href="/">
          <!--LOGO PARA MODO CLARO-->
          <img
            class="h-auto w-40 block dark:hidden"
            src="/public/images/imagotipo-uceva-Retina.png"
            alt="Logo oficial de la UCEVA"
          />
          <!--lOGO PARA MODO OSCURO-->
          <img
            class="h-auto w-40 hidden dark:block"
            src="/public/images/LOGO NEGATIVO.png"
            alt="Logo oficial de la UCEVA negativo"
          />
        </a>

        <!-- Botón Hamburguesa (solo visible en mobile) -->
        <button id="menu-toggle" class="md:hidden text-2xl">☰</button>
        <ul
          id="menu"
          class="dark:bg-gray-600 hidden flex-col gap-3 absolute top-full left-0 w-full bg-white px-4 py-4 md:static md:flex md:flex-row text-right md:gap-6 md:items-center md:w-auto md:bg-transparent md:dark:bg-transparent transition-colors"
        >
          <li>
            <a href="/" data-link class="hover:underline">Inicio</a>
          </li>
          <li>
            <a
              href="/images/MAPA-CAMPUS-UCEVA.jpg"
              download="MAPA-INTERACTIVO-UCEVA-2025"
              class="hover:underline"
              >Mapa interactivo</a
            >
          </li>
          <li>
            <a href="/inscripcion" data-link class="hover:underline"
              >Proceso de Inscripción</a
            >
          </li>
          <li>
            <a href="/faq" data-link class="hover:underline">FAQ</a>
          </li>
          <div id="toggle-container"></div>
        </ul>
      </nav>
    </header>

    <div id="whatsapp" class="sticky">
      <i class="bxl bx-whatsapp"></i>
    </div>

    <main id="app" class="space-y-16 px-4 py-8"></main>

    <footer
      class="fixed bottom-0 left-0 w-full text-center text-sm py-6 text-gray-500 border-t bg-inherit z-50"
    >
      <p>
        <span class="currentYear">®2025 UCEVA</span>. Developed with ❤ by
        YorsDev.
      </p>
    </footer>

    <script type="module" src="/src/main.ts"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        createToggleButton("toggle-container");
        console.log("Dark Mode inicializado correctamente");
      });
    </script>
  </body>
</html>
